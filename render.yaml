# https://render.com/docs/blueprint-spec
databases:
  - name: corralon-db
    plan: free
    databaseName: corralon
    user: corralon_user

services:
  - type: web
    name: corralon-api
    runtime: node
    buildCommand: pnpm install && pnpm run build
    startCommand: pnpm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_HOST
        fromDatabase:
          name: corralon-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: corralon-db
          property: port
      - key: DB_USERNAME
        fromDatabase:
          name: corralon-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: corralon-db
          property: password
      - key: DB_DATABASE
        fromDatabase:
          name: corralon-db
          property: database
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
